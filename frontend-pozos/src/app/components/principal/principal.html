<!-- app.component.html -->

<section class="container">

  <!-- Formulario fijo arriba -->
  <div class="top-form">
    <h1>{{ title() }}</h1>

    <form class="pozo-form" (ngSubmit)="agregarPozo()">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Nombre del pozo" [(ngModel)]="nombre" name="nombre">
      </div>

      <div class="form-group">
        <label for="ubicacion">Ubicaci贸n:</label>
        <input type="text" id="ubicacion" placeholder="Ubicaci贸n del pozo" [(ngModel)]="ubicacion" name="ubicacion">
      </div>

      <div class="form-group">
        <label for="produccion">Producci贸n diaria:</label>
        <input type="text" id="produccion" placeholder="Producci贸n diaria" [(ngModel)]="produccion_diaria" name="produccion_diaria">
      </div>

      <div class="form-group">
        <label for="estado">Estado:</label>
        <select id="estado" [(ngModel)]="estado" name="estado">
          <option value="">Seleccione estado</option>
          <option value="activo">Activo</option>
          <option value="inactivo">Inactivo</option>
        </select>
      </div>

      <button type="button" (click)="agregarPozo()">Agregar pozo</button>
    </form>

    <!-- Indicador de porcentaje de pozos activos -->
    <div class="progress-container">
      <label>Porcentaje de pozos activos: {{ porcentajeActivos() }}%</label>
      <div class="progress-bar">
        <div class="progress-fill" [style.width.%]="porcentajeActivos()"></div>
      </div>
    </div>
  </div>

  <!-- Lista de pozos -->
  <div class="pozo-list">
    <ul>
      <li *ngFor="let pozo of items()">
        <strong>{{ pozo.nombre }}</strong> - {{ pozo.ubicacion }} - {{ pozo.produccion_diaria }} - <em>{{ pozo.estado }}</em>
      </li>
    </ul>
  </div>

</section>
