<!-- app.component.html -->

<!-- Contenedor principal -->
<section class="container">

  <!-- Formulario fijo arriba -->
  <div class="top-form">
    <h1>Control de Pozos</h1>
    <form class="pozo-form">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Nombre del pozo">
      </div>

      <div class="form-group">
        <label for="ubicacion">Ubicaci贸n:</label>
        <input type="text" id="ubicacion" placeholder="Ubicaci贸n del pozo">
      </div>

      <div class="form-group">
        <label for="produccion">Producci贸n diaria:</label>
        <input type="text" id="produccion" placeholder="Producci贸n diaria">
      </div>

      <div class="form-group">
        <label for="estado">Estado:</label>
        <select id="estado">
          <option value="">Seleccione estado</option>
          <option value="activo">Activo</option>
          <option value="inactivo">Inactivo</option>
        </select>
      </div>

      <button type="button">Agregar pozo</button>
    </form>

    <!-- Indicador de porcentaje (visual) -->
    <div class="progress-container">
      <label>Porcentaje de pozos activos:</label>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 50%;"></div> <!-- ejemplo 50% -->
      </div>
    </div>
  </div>
  <div>
    @for (pozo of pozoItems(); track $index) {
        <p>{{pozo.nombre}}</p>
    }
  </div>
</section>
